<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مترجم كردي-عربي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="translator">
    <h2>مترجم كردي (باديني) ↔ عربي</h2>

    <div class="swap-container">
      <select id="fromLang" disabled>
        <option value="ku">الكردية (باديني)</option>
        <option value="ar">العربية</option>
      </select>

      <button id="swapBtn" title="تبديل اللغات">⇄</button>

      <select id="toLang" disabled>
        <option value="ar">العربية</option>
        <option value="ku">الكردية (باديني)</option>
      </select>
    </div>

    <textarea id="inputText" placeholder="اكتب جملة أو كلمات..."></textarea>
    <textarea id="outputText" placeholder="الترجمة ستظهر هنا..." readonly></textarea>

    <button id="translateBtn">ترجم</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
